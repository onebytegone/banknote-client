<!DOCTYPE html>
<html>
<head>
   <title></title>
</head>
<body>
   <div id="app"></div>

   <script type="text/template" id="template-main">
      <h1>App</h1>
      <div id="elements"></div>
   </script>


   <script type="text/template" id="template-itemlist">
      <h2>list</h2>
      <div id="items"></div>
   </script>

   <script type="text/template" id="template-slice">
      <h3><%- name %></h3>
      <table>
      <% _.each( rows.rows, function( item ){ %>
         <tr class="<%- item.classes %>">
            <% _.each( item.values, function( value ){ %>
               <% if (typeof value === 'object') { %>
                  <td class="<%- value.classes %>">
                     <%- value.value %>
               <% } else { %>
                  <td>
                     <%- value %>
               <% } %>
               </td>
            <% }); %>
         </tr>
      <% }); %>
      </table>
   </script>

   <script src="compiled/bundle.js"></script>
</body>
</html>
