<!DOCTYPE html>
<html>
<head>
   <title></title>
   <link rel="stylesheet" type="text/css" href="dist/css/main.css">
   <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
   <link rel="stylesheet" type="text/css" href="dist/css/bootstrap-theme.css">
</head>
<body>
   <div id="app"></div>
   <div id="modal" class="modal-dialog" role="document"></div>

   <script type="text/template" id="template-main">
      <h1>App</h1>
      <div id="elements"></div>
   </script>

   <script type="text/template" id="template-dataset">
      <div><%= name %> <a href="#" class="add">Add</a></div>
      <div id="rendered"></div>
   </script>

   <script type="text/template" id="template-listview">
      <thead>
         <tr class='header'>
            <th>Date</th>
            <th>Item</th>
            <th>Amount</th>
         </tr>
      </thead>
      <tbody>
      </tbody>
   </script>

   <script type="text/template" id="template-listitem">
      <td><%= date %></td>
      <td><%= name %></td>
      <td><%= amount.readable() %></td>
   </script>

   <script type="text/template" id="form-addentry">
      <form>
        <div>
          <label for="addentry-date">Date:</label>
          <input id="addentry-date" name="date" type="date" value="<%- date %>"/>
        </div>
        <div>
          <label for="addentry-name">Name:</label>
          <input id="addentry-name" name="name" type="text" value="<%- name %>"/>
        </div>
        <div>
          <label for="addentry-amount">Amount:</label>
          <input id="addentry-amount" name="amount" type="text" value="<%- amount.get() %>"/>
        </div>
      </form>
    </script>

   <script id="modal-view-template" type="text/html">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
         </div>
         <div class="modal-body" id="content">
            ...
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
         </div>
      </div>
   </script>

   <script src="dist/js/bundle.js"></script>
</body>
</html>
